<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores Rosas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #e91e63, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.3);
        }
        
        .color-display {
            height: 120px;
            position: relative;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }
        
        .color-info {
            padding: 15px;
            background: #fef7f8;
        }
        
        .color-name {
            font-size: 2.2em;
            font-weight: bold;
            color: #ad1457;
            margin-bottom: 8px;
        }
        
        .color-formula {
            font-size: 1.7em;
            color: #666;
            line-height: 1.4;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #ff4081;
        }
        
        .hex-code {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.6em;
            cursor: pointer;
            user-select: none;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå∏ Paleta de Colores Rosas</h1>
        <p class="subtitle">
            Vista previa de las mezclas de pigmentos rosas con sus f√≥rmulas exactas
        </p>
        
        <div class="palette-grid" id="paletteGrid">
        </div>
    </div>

    <script>
        // Definici√≥n de colores base
        const baseColors = {
            'Blanco de Titanio': [255, 255, 255],
            'Magenta': [255, 0, 128],
            'Rojo Medio': [220, 20, 20],
            'Amarillo Medio': [255, 215, 0],
            'Azul Ultramar': [18, 10, 143]
        };

        // Definici√≥n de las mezclas
        const colorMixes = [
            { name: 'Rosa', formula: 'Blanco de Titanio 50, Magenta 50', components: {'Blanco de Titanio': 50, 'Magenta': 50} },
            { name: 'Chicle', formula: 'Blanco de Titanio 40, Magenta 55, Rojo Medio 5', components: {'Blanco de Titanio': 40, 'Magenta': 55, 'Rojo Medio': 5} },
            { name: 'Fucsia', formula: 'Magenta 70, Rojo Medio 20, Blanco de Titanio 10', components: {'Magenta': 70, 'Rojo Medio': 20, 'Blanco de Titanio': 10} },
            { name: 'Melocot√≥n', formula: 'Blanco de Titanio 50, Amarillo Medio 30, Rojo Medio 20', components: {'Blanco de Titanio': 50, 'Amarillo Medio': 30, 'Rojo Medio': 20} },
            { name: 'Palo', formula: 'Blanco de Titanio 60, Magenta 25, Amarillo Medio 15', components: {'Blanco de Titanio': 60, 'Magenta': 25, 'Amarillo Medio': 15} },
            { name: 'Pastel', formula: 'Blanco de Titanio 70, Magenta 30', components: {'Blanco de Titanio': 70, 'Magenta': 30} },
            { name: 'Suave', formula: 'Blanco de Titanio 75, Magenta 20, Amarillo Medio 5', components: {'Blanco de Titanio': 75, 'Magenta': 20, 'Amarillo Medio': 5} },
            { name: 'Vivo', formula: 'Magenta 60, Rojo Medio 35, Blanco de Titanio 5', components: {'Magenta': 60, 'Rojo Medio': 35, 'Blanco de Titanio': 5} },
            { name: 'Coral', formula: 'Amarillo Medio 35, Rojo Medio 50, Blanco de Titanio 15', components: {'Amarillo Medio': 35, 'Rojo Medio': 50, 'Blanco de Titanio': 15} },
            { name: 'Salm√≥n', formula: 'Amarillo Medio 40, Rojo Medio 40, Blanco de Titanio 20', components: {'Amarillo Medio': 40, 'Rojo Medio': 40, 'Blanco de Titanio': 20} },
            { name: 'Intenso', formula: 'Magenta 50, Rojo Medio 45, Blanco de Titanio 5', components: {'Magenta': 50, 'Rojo Medio': 45, 'Blanco de Titanio': 5} },
            { name: 'Viejo', formula: 'Blanco de Titanio 65, Magenta 20, Rojo Medio 10, Amarillo Medio 5', components: {'Blanco de Titanio': 65, 'Magenta': 20, 'Rojo Medio': 10, 'Amarillo Medio': 5} },
            { name: 'Mexicano', formula: 'Magenta 80, Rojo Medio 15, Blanco de Titanio 5', components: {'Magenta': 80, 'Rojo Medio': 15, 'Blanco de Titanio': 5} },
            { name: 'Ne√≥n', formula: 'Magenta 70, Rojo Medio 15, Blanco de Titanio 10, Amarillo Medio 5', components: {'Magenta': 70, 'Rojo Medio': 15, 'Blanco de Titanio': 10, 'Amarillo Medio': 5} },
            { name: 'Flamenco', formula: 'Magenta 55, Rojo Medio 35, Blanco de Titanio 10', components: {'Magenta': 55, 'Rojo Medio': 35, 'Blanco de Titanio': 10} },
            { name: 'Amaranto', formula: 'Magenta 50, Rojo Medio 30, Blanco de Titanio 10, Azul Ultramar 10', components: {'Magenta': 50, 'Rojo Medio': 30, 'Blanco de Titanio': 10, 'Azul Ultramar': 10} },
            { name: 'Fandango', formula: 'Magenta 60, Rojo Medio 30, Blanco de Titanio 10', components: {'Magenta': 60, 'Rojo Medio': 30, 'Blanco de Titanio': 10} },
            { name: 'Magenta', formula: 'Magenta 85, Blanco de Titanio 15', components: {'Magenta': 85, 'Blanco de Titanio': 15} },
            { name: 'Hollywood', formula: 'Magenta 50, Rojo Medio 40, Blanco de Titanio 10', components: {'Magenta': 50, 'Rojo Medio': 40, 'Blanco de Titanio': 10} }
        ];

        function mixColors(components) {
            let totalWeight = 0;
            let mixedR = 0, mixedG = 0, mixedB = 0;

            for (let color in components) {
                totalWeight += components[color];
            }

            for (let color in components) {
                const weight = components[color] / totalWeight;
                const [r, g, b] = baseColors[color];
                mixedR += r * weight;
                mixedG += g * weight;
                mixedB += b * weight;
            }

            return [Math.round(mixedR), Math.round(mixedG), Math.round(mixedB)];
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function createColorCard(colorData) {
            const [r, g, b] = mixColors(colorData.components);
            const hexColor = rgbToHex(r, g, b);
            const rgbString = `rgb(${r}, ${g}, ${b})`;

            return `
                <div class="color-card">
                    <div class="color-display" style="background-color: ${rgbString};">
                        <div class="hex-code" onclick="copyToClipboard('${hexColor}')">${hexColor}</div>
                    </div>
                    <div class="color-info">
                        <div class="color-name">${colorData.name}</div>
                        <div class="color-formula">${colorData.formula}</div>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copiado: ' + text))
                .catch(err => console.error('Error al copiar:', err));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Generar la paleta
        const paletteGrid = document.getElementById('paletteGrid');
        colorMixes.forEach(colorData => {
            paletteGrid.innerHTML += createColorCard(colorData);
        });
    </script>
</body>
</html>
