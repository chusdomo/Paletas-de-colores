<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores Grises</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .color-display {
            height: 120px;
            position: relative;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }
        
        .color-info {
            padding: 15px;
            background: #fafafa;
        }
        
        .color-name {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .color-formula {
            font-size: 1.7em;
            color: #666;
            line-height: 1.4;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #ddd;
        }
        
        .hex-code {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.6em;
            cursor: pointer;
            user-select: none;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîò Paleta de Colores Grises</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Vista previa de las mezclas de pigmentos con sus f√≥rmulas exactas
        </p>
        
        <div class="palette-grid" id="paletteGrid">
        </div>
    </div>

    <script>
        // Definici√≥n de colores base
        const baseColors = {
            'Rojo Medio': [30, 30, 30],
            'Amarillo Medio': [40, 40, 40],
            'Azul Ultramar': [20, 20, 20],
            'Blanco de Titanio': [255, 255, 255]
        };

        // Definici√≥n de las mezclas
        const colorMixes = [
            { name: 'Gris', formula: 'Blanco de Titanio 50, Azul Ultramar 25, Rojo Medio 25', components: {'Blanco de Titanio': 50, 'Azul Ultramar': 25, 'Rojo Medio': 25} },
            { name: 'Carb√≥n', formula: 'Azul Ultramar 40, Rojo Medio 40, Amarillo Medio 20', components: {'Azul Ultramar': 40, 'Rojo Medio': 40, 'Amarillo Medio': 20} },
            { name: 'Ceniza', formula: 'Blanco de Titanio 60, Azul Ultramar 20, Rojo Medio 20', components: {'Blanco de Titanio': 60, 'Azul Ultramar': 20, 'Rojo Medio': 20} },
            { name: 'Perla', formula: 'Blanco de Titanio 70, Azul Ultramar 15, Rojo Medio 15', components: {'Blanco de Titanio': 70, 'Azul Ultramar': 15, 'Rojo Medio': 15} },
            { name: 'Plata', formula: 'Blanco de Titanio 80, Azul Ultramar 10, Rojo Medio 10', components: {'Blanco de Titanio': 80, 'Azul Ultramar': 10, 'Rojo Medio': 10} },
            { name: 'Plomo', formula: 'Azul Ultramar 35, Rojo Medio 35, Blanco de Titanio 30', components: {'Azul Ultramar': 35, 'Rojo Medio': 35, 'Blanco de Titanio': 30} },
            { name: 'Cemento', formula: 'Blanco de Titanio 65, Azul Ultramar 20, Rojo Medio 15', components: {'Blanco de Titanio': 65, 'Azul Ultramar': 20, 'Rojo Medio': 15} },
            { name: 'Niebla', formula: 'Blanco de Titanio 75, Azul Ultramar 15, Rojo Medio 10', components: {'Blanco de Titanio': 75, 'Azul Ultramar': 15, 'Rojo Medio': 10} },
            { name: 'Acero', formula: 'Blanco de Titanio 55, Azul Ultramar 25, Rojo Medio 20', components: {'Blanco de Titanio': 55, 'Azul Ultramar': 25, 'Rojo Medio': 20} },
            { name: 'Azulado', formula: 'Blanco de Titanio 60, Azul Ultramar 30, Rojo Medio 10', components: {'Blanco de Titanio': 60, 'Azul Ultramar': 30, 'Rojo Medio': 10} }
        ];

        function mixColors(components) {
            let totalWeight = 0;
            let mixedR = 0, mixedG = 0, mixedB = 0;

            for (let color in components) {
                totalWeight += components[color];
            }

            for (let color in components) {
                const weight = components[color] / totalWeight;
                const [r, g, b] = baseColors[color];
                mixedR += r * weight;
                mixedG += g * weight;
                mixedB += b * weight;
            }

            return [Math.round(mixedR), Math.round(mixedG), Math.round(mixedB)];
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function createColorCard(colorData) {
            const [r, g, b] = mixColors(colorData.components);
            const hexColor = rgbToHex(r, g, b);
            const rgbString = `rgb(${r}, ${g}, ${b})`;

            return `
                <div class="color-card">
                    <div class="color-display" style="background-color: ${rgbString};">
                        <div class="hex-code" onclick="copyToClipboard('${hexColor}')">${hexColor}</div>
                    </div>
                    <div class="color-info">
                        <div class="color-name">${colorData.name}</div>
                        <div class="color-formula">${colorData.formula}</div>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copiado: ' + text))
                .catch(err => console.error('Error al copiar:', err));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Generar la paleta
        const paletteGrid = document.getElementById('paletteGrid');
        colorMixes.forEach(colorData => {
            paletteGrid.innerHTML += createColorCard(colorData);
        });
    </script>
</body>
</html>
