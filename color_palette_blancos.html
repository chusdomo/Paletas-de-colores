<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores Blancos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.53em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .color-display {
            height: 120px;
            position: relative;
            border-bottom: 3px solid rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .color-info {
            padding: 15px;
            background: #fafafa;
        }
        
        .color-name {
            font-size: 2.53em;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .color-formula {
            font-size: 1.96em;
            color: #666;
            line-height: 1.4;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #ddd;
        }
        
        .hex-code {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.84em;
            cursor: pointer;
            user-select: none;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Paleta de Colores Blancos</h1>
        
        <div class="palette-grid" id="paletteGrid">
        </div>
    </div>

    <script>
        // Definici√≥n de colores base
        const baseColors = {
            'Rojo Medio': [220, 20, 20],
            'Magenta': [255, 0, 128],
            'Amarillo Medio': [255, 215, 0],
            'Azul Cobalto': [0, 71, 171],
            'Azul Ultramar': [18, 10, 143],
            'Blanco Titanio': [255, 255, 255]
        };

        // Definici√≥n de las mezclas
        const colorMixes = [
            { name: 'Blanco', formula: 'Blanco Titanio 100', components: {'Blanco Titanio': 100} },
            { name: 'Hueso', formula: 'Blanco Titanio 98<br>Amarillo Medio 2', components: {'Blanco Titanio': 98, 'Amarillo Medio': 2} },
            { name: 'Marfil', formula: 'Blanco Titanio 96<br>Amarillo Medio 3<br>Rojo Medio 1', components: {'Blanco Titanio': 96, 'Amarillo Medio': 3, 'Rojo Medio': 1} },
            { name: 'Nieve', formula: 'Blanco Titanio 100', components: {'Blanco Titanio': 100} },
            { name: 'Perla', formula: 'Blanco Titanio 97<br>Azul Cobalto 2<br>Amarillo Medio 1', components: {'Blanco Titanio': 97, 'Azul Cobalto': 2, 'Amarillo Medio': 1} },
            { name: 'Nacarado', formula: 'Blanco Titanio 95<br>Azul Cobalto 2<br>Amarillo Medio 2<br>Rojo Medio 1', components: {'Blanco Titanio': 95, 'Azul Cobalto': 2, 'Amarillo Medio': 2, 'Rojo Medio': 1} },
            { name: 'Lechoso', formula: 'Blanco Titanio 99<br>Amarillo Medio 1', components: {'Blanco Titanio': 99, 'Amarillo Medio': 1} },
            { name: 'Roto', formula: 'Blanco Titanio 95<br>Amarillo Medio 3<br>Azul Ultramar 2', components: {'Blanco Titanio': 95, 'Amarillo Medio': 3, 'Azul Ultramar': 2} },
            { name: 'Platinado', formula: 'Blanco Titanio 96<br>Azul Ultramar 3<br>Magenta 1', components: {'Blanco Titanio': 96, 'Azul Ultramar': 3, 'Magenta': 1} },
            { name: 'Algod√≥n', formula: 'Blanco Titanio 100', components: {'Blanco Titanio': 100} },
            { name: 'Almendra', formula: 'Blanco Titanio 94<br>Amarillo Medio 4<br>Rojo Medio 2', components: {'Blanco Titanio': 94, 'Amarillo Medio': 4, 'Rojo Medio': 2} },
            { name: 'Lino', formula: 'Blanco Titanio 95<br>Amarillo Medio 3<br>Rojo Medio 2', components: {'Blanco Titanio': 95, 'Amarillo Medio': 3, 'Rojo Medio': 2} },
            { name: 'Crudo', formula: 'Blanco Titanio 93<br>Amarillo Medio 5<br>Rojo Medio 2', components: {'Blanco Titanio': 93, 'Amarillo Medio': 5, 'Rojo Medio': 2} },
            { name: 'Tiza', formula: 'Blanco Titanio 98<br>Azul Ultramar 2', components: {'Blanco Titanio': 98, 'Azul Ultramar': 2} },
            { name: 'Crema', formula: 'Blanco Titanio 94<br>Amarillo Medio 5<br>Rojo Medio 1', components: {'Blanco Titanio': 94, 'Amarillo Medio': 5, 'Rojo Medio': 1} }
        ];

        function mixColors(components) {
            let totalWeight = 0;
            let mixedR = 0, mixedG = 0, mixedB = 0;

            for (let color in components) {
                totalWeight += components[color];
            }

            for (let color in components) {
                const weight = components[color] / totalWeight;
                const [r, g, b] = baseColors[color];
                mixedR += r * weight;
                mixedG += g * weight;
                mixedB += b * weight;
            }

            return [Math.round(mixedR), Math.round(mixedG), Math.round(mixedB)];
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function createColorCard(colorData) {
            const [r, g, b] = mixColors(colorData.components);
            const hexColor = rgbToHex(r, g, b);
            const rgbString = `rgb(${r}, ${g}, ${b})`;

            return `
                <div class="color-card">
                    <div class="color-display" style="background-color: ${rgbString};">
                        <div class="hex-code" onclick="copyToClipboard('${hexColor}')">${hexColor}</div>
                    </div>
                    <div class="color-info">
                        <div class="color-name">${colorData.name}</div>
                        <div class="color-formula">${colorData.formula}</div>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copiado: ' + text))
                .catch(err => console.error('Error al copiar:', err));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Generar la paleta
        const paletteGrid = document.getElementById('paletteGrid');
        colorMixes.forEach(colorData => {
            paletteGrid.innerHTML += createColorCard(colorData);
        });
    </script>
</body>
</html>
