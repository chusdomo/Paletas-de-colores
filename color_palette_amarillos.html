<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #fff9e6, #fef5d4);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        font-size: 125.4%; /* Disminuido un 5%
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.508em; /* Disminuido un 5%
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        background: linear-gradient(45deg, #f4d03f, #f39c12);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    }

        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        border: 1px solid rgba(244, 208, 63, 0.2);

    }

    .color-card:hover {

    }

    .color-display {
        height: 120px;
        position: relative;
        border-bottom: 3px solid rgba(255,255,255,0.3);
    }

        padding: 15px;
        background: #fffdf7;
    }

        font-size: 1.71em; /* Disminuido un 5%

        border-radius: 6px;

        white-space: pre-wrap;
    }

        position: absolute;
        bottom: 8px;
        right: 8px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
