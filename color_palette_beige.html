<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores Beiges</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5, #e8e8e8);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.4035em; /* Reducido un 5% */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #f5f5dc, #deb887);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(222,184,135,0.3);
        }
        
        .palette-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .color-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .color-display {
            height: 120px;
            position: relative;
            border-bottom: 3px solid rgba(255,255,255,0.3);
        }
        
        .color-info {
            padding: 15px;
            background: #fafafa;
        }
        
        .color-name {
            font-size: 2.4035em; /* Reducido un 5% */
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        
        .color-formula {
            font-size: 1.8573em; /* Reducido un 5% */
            color: #666;
            line-height: 1.4;
            background: white;
            padding: 8px;
            border-radius: 6px;
            border-left: 3px solid #ddd;
            white-space: pre-line; /* Permite saltos de l√≠nea */
        }
        
        .hex-code {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 1.6em;
            cursor: pointer;
            user-select: none;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: Arial;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ç Paleta de Colores Beiges</h1>

        <div class="palette-grid" id="paletteGrid">
        </div>
    </div>

    <script>
        // Definici√≥n de colores base
        const baseColors = {
            'Rojo Medio': [220, 20, 20],
            'Amarillo Medio': [255, 215, 0],
            'Azul Cobalto': [18, 10, 143], // Cambiado "Azul de Cobalto"
            'Blanco Titanio': [255, 255, 255] // Cambiado "Blanco de Titanio"
        };

        // Definici√≥n de las mezclas
        const colorMixes = [
            { name: 'Beige', formula: 'Blanco Titanio 80\nAmarillo Medio 15\nRojo Medio 5', components: {'Blanco Titanio': 80, 'Amarillo Medio': 15, 'Rojo Medio': 5} },
            { name: 'Arena', formula: 'Blanco Titanio 75\nAmarillo Medio 20\nRojo Medio 5', components: {'Blanco Titanio': 75, 'Amarillo Medio': 20, 'Rojo Medio': 5} },
            { name: 'Crema', formula: 'Blanco Titanio 85\nAmarillo Medio 10\nRojo Medio 5', components: {'Blanco Titanio': 85, 'Amarillo Medio': 10, 'Rojo Medio': 5} },
            { name: 'Marfil', formula: 'Blanco Titanio 90\nAmarillo Medio 8\nRojo Medio 2', components: {'Blanco Titanio': 90, 'Amarillo Medio': 8, 'Rojo Medio': 2} },
            { name: 'Hueso', formula: 'Blanco Titanio 95\nAmarillo Medio 4\nRojo Medio 1', components: {'Blanco Titanio': 95, 'Amarillo Medio': 4, 'Rojo Medio': 1} },
            { name: 'Almendra', formula: 'Blanco Titanio 80\nAmarillo Medio 15\nRojo Medio 5', components: {'Blanco Titanio': 80, 'Amarillo Medio': 15, 'Rojo Medio': 5} },
            { name: 'Lino', formula: 'Blanco Titanio 85\nAmarillo Medio 12\nRojo Medio 3', components: {'Blanco Titanio': 85, 'Amarillo Medio': 12, 'Rojo Medio': 3} },
            { name: 'Champagne', formula: 'Blanco Titanio 85\nAmarillo Medio 13\nRojo Medio 2', components: {'Blanco Titanio': 85, 'Amarillo Medio': 13, 'Rojo Medio': 2} },
            { name: 'Vainilla', formula: 'Blanco Titanio 80\nAmarillo Medio 18\nRojo Medio 2', components: {'Blanco Titanio': 80, 'Amarillo Medio': 18, 'Rojo Medio': 2} },
            { name: 'Dorado', formula: 'Blanco Titanio 70\nAmarillo Medio 25\nRojo Medio 5', components: {'Blanco Titanio': 70, 'Amarillo Medio': 25, 'Rojo Medio': 5} ]
        ];

        function mixColors(components) {
            let totalWeight = 0;
            let mixedR = 0, mixedG = 0, mixedB = 0;

            for (let color in components) {
                totalWeight += components[color];
            }

            for (let color in components) {
                const weight = components[color] / totalWeight;
                const [r, g, b] = baseColors[color];
                mixedR += r * weight;
                mixedG += g * weight;
                mixedB += b * weight;
            }

            return [Math.round(mixedR), Math.round(mixedG), Math.round(mixedB)];
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function createColorCard(colorData) {
            const [r, g, b] = mixColors(colorData.components);
            const hexColor = rgbToHex(r, g, b);
            const rgbString = `rgb(${r}, ${g}, ${b})`;

            return `
                <div class="color-card">
                    <div class="color-display" style="background-color: ${rgbString};">
                        <div class="hex-code" onclick="copyToClipboard('${hexColor}')">${hexColor}</div>
                    </div>
                    <div class="color-info">
                        <div class="color-name">${colorData.name}</div>
                        <div class="color-formula">${colorData.formula}</div>
                    </div>
                </div>
            `;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification('‚úÖ Copiado: ' + text))
                .catch(err => console.error('Error al copiar:', err));
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }

        // Generar la paleta
        const paletteGrid = document.getElementById('paletteGrid');
        colorMixes.forEach(colorData => {
            paletteGrid.innerHTML += createColorCard(colorData);
        });
    </script>
</body>
</html>
